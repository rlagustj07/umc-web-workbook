<!DOCTYPE html>
<html >
        <head>
            <title> 회원가입 </title>
        </head>
        <body>
            <div class="signup">
                <h1> 회원가입 </h1>
                <hr style="border:1px color= white;" width="50%"><br>
             
                <form id="signform">
                    <label for="fullname">이름</label><br>
                    <input type="text" id="fullname"><br>
                    <span id="fullnameerror" class="error-message"></span><br>
                    
                    <label for="email">이메일</label><br>
                    <input type="text" id="email"><br>
                    <span id="emailerror" class="error-message"></span><br>
    
                    <label for="age">나이</label><br>
                    <input type="text" id="age" ><br>
                    <span id="ageerror" class="error-message"></span><br>
    
                    <label for="password">비밀번호</label><br>
                    <input type="password" id="password" ><br>
                    <span id="passworderror" class="error-message"></span><br>
    
                    <label for="confirmpassword">비밀번호 확인</label><br>
                    <input type="password" id="confirm-password"><br>
                    <span id="confirmpassworderror" class="error-message"></span><br>
    
                    <input id="submit_btn" type="button" value="가입하기" onclick="showModalPage()">
    
                </form>
            </div>
            <div id = "modal_bg" style="display: none;">
                <div id ="modalContainer">
                    <h1>가입 성공!</h1>
                    <p>umc 챌린저 가입을 축하드립니다!</p> 
                    <button id="closeBtn" onclick="closeModal()">닫기</button>
                </div>
            </div>

            

    
            <script src="signup.js"></script>
            <link rel="stylesheet" href="signup.css"> 
            
    
        </body>


</html>
